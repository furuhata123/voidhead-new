<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Guestbook</title>
            <link rel="stylesheet" href="/assets/form.css">
    </head>
    <body>
        <div class="container">
            <div class="guestbook-box">
                <h1>
                    ---୨୧ ---Sign my guestbook!---୨୧ ---</h1>
                <form name="guestbook" method="POST" action="/" netlify>
                    <input type="hidden" name="form-name" value="guestbook"/>
                    <input type="hidden" name="localtime" id="localtime">

                    <input type="text" name="name" placeholder="Name" required>
                    <textarea name="message" placeholder="Message..." rows="4" required></textarea>

                    <!-- Draw something! -->
                    <h2>Draw something!</h2>
                    <canvas id="draw" width="300" height="150"></canvas>
                    <input type="hidden" name="drawing" id="drawing-data"/>

                    <button type="submit">Send</button>
                </form>

                <section class="messages">
                    <h2>--Messages ✮⋆｡°✩⋆˙</h2>
                    <div id="message-board">
                        <!-- 留言 -->
                    </div>
                    <h1>
                        --- End ---
                    </h1>
                </section>

            </div>
        </div>

    </body>

    <script>
        const canvas = document.getElementById("draw");
            const ctx = canvas.getContext("2d");
            let drawing = false;

            canvas.addEventListener("mousedown", () => drawing = true);
            canvas.addEventListener("mouseup", () => drawing = false);
            canvas.addEventListener("mousemove", e => {
                if (!drawing) 
                    return;
                const rect = canvas.getBoundingClientRect();
                ctx.fillStyle = "#000";
                ctx.fillRect(e.clientX - rect.left, e.clientY - rect.top, 2, 2);
            });

            document.addEventListener("DOMContentLoaded", () => {
                const now = new Date();
                const local = now.toLocaleString();  
                const input = document.getElementById("localtime");
                if (input) input.value = local;
            });


            document
                .querySelector("form")
                .addEventListener("submit", () => {
                    document
                        .getElementById("drawing-data")
                        .value = canvas.toDataURL("image/png");
                });

// 渲染留言 local
const board = document.getElementById("message-board");
messages.forEach(msg => {
  const card = document.createElement("div");
  card.className = "message-card";
  card.innerHTML = `
    <strong>${msg.name}</strong>&nbsp;<span class="time"> ${msg.localtime}</span>
    <br>
    ${msg.message}
    ${msg.drawing ? `<img class="drawing-preview" src="${msg.drawing}" alt="drawing"/>` : ""}
  `;
  board.appendChild(card);
});

fetch('/assets/messages.json')
    .then(res => res.json())
    .then(data => {
      const board = document.getElementById('message-board');
      data.slice().reverse().forEach(entry => {
        const card = document.createElement('div');
        card.className = 'message-card';

        card.innerHTML = `
          <strong>${entry.name}</strong>
          <p>${entry.message}</p>
          ${entry.drawing ? `<img class="drawing-preview" src="${entry.drawing}" alt="drawing">` : ''}
          <p class="time">${entry.localtime || ''}</p>
        `;
        board.appendChild(card);
      });
    });
        </script>
</html>
